<mat-dialog-content class='mat-typography'>
  <h1 class='fix-text' mat-dialog-title>{{ selectedPokemons[0].name }}</h1>
  <button mat-dialog-title (click)='getKeepSelectedFromStore()' [mat-dialog-close]='true'>Compare to...</button>
  <hr />
  <mat-grid-list cols='12' rowHeight='72px'>
    <mat-grid-tile colspan='4' rowspan='3'>
      <img mat-card-image src='{{ image }}' alt=' Not found image' />
    </mat-grid-tile>
    <mat-grid-tile colspan='8' rowspan='1'>
      <div class='container'>
        <p>Description</p>
        <hr />
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan='8' rowspan='1'>
      <table style='width: 100%'>
        <tr>
          <th>Height</th>
          <th>Weight</th>
          <th>Gender</th>
        </tr>

        <tr>
          <td>sadfasdf</td>
          <td>adfdasd</td>
          <td>dfasdf</td>
        </tr>
      </table>
    </mat-grid-tile>
    <mat-grid-tile colspan='8' rowspan='1'>
      <table style='width: 100%'>
        <tr>
          <th>Abilitys</th>
          <th>Type</th>
        </tr>

        <tr>
          <td>
            <ul>
              <li>sadfasdf</li>
              <li>adfdasd</li>
            </ul>
          </td>
          <td>
            <ul>
              <li>sadfasdf</li>
              <li>adfdasd</li>
            </ul>
          </td>
        </tr>
      </table>
    </mat-grid-tile>
  </mat-grid-list>
  <hr />
  <mat-grid-list cols='12' rowHeight='5rem'>
    <span>Grafica</span>
    <p>
      provides the Router service to help you define navigation paths among
      views.
    </p>
  </mat-grid-list>
</mat-dialog-content>
