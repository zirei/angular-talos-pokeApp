<table columns='50%,50%'>
  <span [ngStyle]="{'color': pokemonColor}">{{pokemonName}} </span> vs
  <span [ngStyle]="{'color': secondPokemonColor}"> {{secondPokemonName}}</span>
  <tr>
    <td class='div-chart'>
      <ngx-charts-bar-vertical
      [results]='pokemonStats'
      [scheme]='colorScheme'
      [xAxis]='showXAxis'
      [yAxis]='showYAxis'
      [showDataLabel]='showDataLabel'
      ></ngx-charts-bar-vertical>
    </td>
  </tr>
</table>
