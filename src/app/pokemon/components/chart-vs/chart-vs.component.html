<table columns='50%,50%'>
  <span style='color: {{pokemonColor}}'>{{pokemonName}} </span> vs
  <span style='color: {{secondPokemonColor}}'> {{secondPokemonName}}</span>
  <tr>
    <td id='divChart'>
      <ngx-charts-bar-vertical
      [results]='pokemonStats'
      [scheme]='colorScheme'
      [xAxis]='showXAxis'
      [yAxis]='showYAxis'
      [showDataLabel]='showDataLabel'
      ></ngx-charts-bar-vertical>
    </td>
  </tr>
</table>
