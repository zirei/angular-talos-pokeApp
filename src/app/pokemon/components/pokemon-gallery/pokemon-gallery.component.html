<div
  class="cards-container-base"
  infiniteScroll
  [infiniteScrollDistance]="1"
  [infiniteScrollThrottle]="50"
  (scrolled)="getPokemonsFromApi()"
>
  <div fxLayout="row wrap" fxLayoutGap="1.5rem grid">
    <div
      fxFlex="20%"
      fxFlex.xs="50%"
      fxFlex.sm="33%"
      fxFlex.md="25%"
      *ngFor="let pokemon of rootPokemonList"
    >
      <app-pokemon-card
        [pokemon]="pokemon"
        (click)="selectPokemon()"
      ></app-pokemon-card>
    </div>
  </div>
</div>
