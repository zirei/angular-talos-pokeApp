<table columns="50%,50%" >
  <tr >
    <td id="divChart">
      <ngx-charts-bar-vertical 
        [results]="pokemonStats"
        [scheme]="colorScheme"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legendPosition]="legendPosition"
        [legend]="legend"
        [legendTitle]="legendTitle"
        [showDataLabel]="showDataLabel"
      ></ngx-charts-bar-vertical>
    </td>
  </tr>
</table>
