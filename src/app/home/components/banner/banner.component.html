<div
  id='carouselExampleCaptions'
  class='carousel slide'
  data-bs-ride='carousel'
>
  <div class='carousel-indicators'>
    <button
      type='button'
      data-bs-target='#carouselExampleCaptions'
      data-bs-slide-to='0'
      class='active'
      aria-current='true'
      aria-label='Slide 1'
    ></button>
    <button
      type='button'
      data-bs-target='#carouselExampleCaptions'
      data-bs-slide-to='1'
      aria-label='Slide 2'
    ></button>
    <button
      type='button'
      data-bs-target='#carouselExampleCaptions'
      data-bs-slide-to='2'
      aria-label='Slide 3'
    ></button>
    <button
      type='button'
      data-bs-target='#carouselExampleCaptions'
      data-bs-slide-to='3'
      aria-label='Slide 4'
    ></button>
    <button
      type='button'
      data-bs-target='#carouselExampleCaptions'
      data-bs-slide-to='4'
      aria-label='Slide 5'
    ></button>
    <button
      type='button'
      data-bs-target='#carouselExampleCaptions'
      data-bs-slide-to='5'
      aria-label='Slide 6'
    ></button>
  </div>
  <div class='carousel-inner' >
    <div class='carousel-item active' >
      <img src='{{getImage(favoritePokemons[0].id)}}' class='d-block center-image ' alt='...' />
      <div class='carousel-caption d-none d-md-block'>
        <span>{{favoritePokemons[0].name}}</span>
      </div>
    </div>
    <div class='carousel-item' *ngFor='let pokemon of favoritePokemons'>
      <img src='{{getImage(pokemon.id)}}' class='d-block center-image ' alt='...' />
      <div class='carousel-caption d-none d-md-block'>
        <span >{{pokemon.name}}</span>
      </div>
    </div>
  </div>

    <div *ngFor='let pokemon of favoritePokemons; let i = index'>
      <div [(ngClass)]="{'carousel-item active' : i == 0, 'carousel-item' : i > 0 }">
        <img src='{{getImage(pokemon.id)}}' class='d-block center-image ' alt='...' />
        <div class='carousel-caption d-none d-md-block'>
          <span >{{pokemon.name}}</span>
        </div>
      </div>
    </div>
  </div> -->
  <button
    class='carousel-control-prev'
    type='button'
    data-bs-target='#carouselExampleCaptions'
    data-bs-slide='prev'
  >
    <span class='carousel-control-prev-icon' aria-hidden='true'></span>
    <span class='visually-hidden'>Previous</span>
  </button>
  <button
    class='carousel-control-next'
    type='button'
    data-bs-target='#carouselExampleCaptions'
    data-bs-slide='next'
  >
    <span class='carousel-control-next-icon' aria-hidden='true'></span>
    <span class='visually-hidden'>Next</span>
  </button>
</div>
